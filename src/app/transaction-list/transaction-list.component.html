<div class="tbl-wrapper">
    <h1> Transaction List Table</h1>
        <form [formGroup]="dateParams" (ngSubmit)="onSearch()"  class="search-form-wrapper">
            <mat-form-field appearance="fill">
                <mat-label>Start Date</mat-label>
                <input matInput readonly formControlName="startDate" [matDatepicker]="startDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
                <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>End Date</mat-label>
                <input matInput readonly formControlName="endDate" [matDatepicker]="endDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                <mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button class="btn" color="primary" type="submit">Search</button>
        </form>
    <table mat-table [dataSource]="transactions">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Comments Column -->
        <ng-container matColumnDef="Comments">
            <th mat-header-cell *matHeaderCellDef> Comments </th>
            <td mat-cell *matCellDef="let element"> {{element.Comments}} </td>
        </ng-container>

        <ng-container matColumnDef="star">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/transaction-details', element.id]" class="mat-row-link">View</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<router-outlet>
</router-outlet>
